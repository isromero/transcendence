<div class="profile-container overflow-auto w-100" style="max-height: 100vh">
  <div class="text-center mb-4">
    <div class="row">
      <div class="col-12">
        <div class="profile-circle mx-auto mb-3">
          <img
            id="avatar"
            alt="Profile Picture"
            class="rounded-circle border border-primary glowing-border border-3 text-principal-color"
            height="100"
            src=""
            width="100"
          />
        </div>
        <h2
          class="username text-principal-color profile-title mb-3"
          id="username"
          style="font-size: 1.8rem"
        ></h2>
        <div class="d-flex justify-content-center align-items-center mb-3">
          <span id="online-indicator" class="me-1" style="font-size: 0.6rem"
            >‚óè</span
          >
          <span id="online-status" class="text-principal-color small"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <div class="row justify-content-center">
      <div class="col-12 mb-3">
        <div
          class="stats-wrapper d-flex flex-column flex-md-row justify-content-center gap-3"
        >
          <!-- Column 1: Wins, Losses -->
          <div class="stats-column">
            <p
              class="text-principal-color button-text-size mb-3"
              style="font-size: 1.3rem"
            >
              <span data-translationKey="wins">Wins</span>:
              <span id="wins"></span>
            </p>
            <p
              class="text-principal-color button-text-size mb-3"
              style="font-size: 1.3rem"
            >
              <span data-translationKey="loses">Loses</span>:
              <span id="loses"></span>
            </p>
          </div>

          <!-- Column 2: Tournament Wins, Tournament Losses, Total -->
          <div class="stats-column">
            <p
              class="text-principal-color button-text-size mb-3"
              style="font-size: 1.3rem"
            >
              <span data-translationKey="tournamentWins">Tournament Wins</span>:
              <span id="tournament-wins"></span>
            </p>
            <p
              class="text-principal-color button-text-size mb-3"
              style="font-size: 1.3rem"
            >
              <span data-translationKey="tournamentLoses">Tournament Loses</span
              >: <span id="tournament-loses"></span>
            </p>
          </div>
        </div>
        <p
          class="text-principal-color button-text-size mt-3 text-center"
          style="font-size: 1.3rem"
        >
          <span data-translationKey="total">Total</span>:
          <span id="total"></span>
        </p>
      </div>
    </div>
  </div>

  <h2
    class="text-principal-color profile-title mb-3 text-center"
    style="font-size: 1.8rem"
  >
    History
  </h2>
  <div id="matches-container" class="profile-matches-container">
    <!-- Matches will be dynamically loaded here -->
  </div>
  <div style="height: 100px"></div>
</div>
