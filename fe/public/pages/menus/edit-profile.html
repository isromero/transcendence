<div class="bs-primary d-flex justify-content-center align-items-center vh-100">
 
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <button
          aria-label="Username"
          class="btn button-text-styles button-text-size w-100"
          data-translationKey="edit-username"
          data-modal="edit-username"
        >
          Username
        </button>
        <button
          aria-label="Password"
          class="btn button-text-styles button-text-size w-100"
          data-translationKey="edit-password"
          data-modal="edit-password"
        >
          Password
        </button>
      </div>
    </div>
    <div
      class="d-flex justify-content-center gap-1 position-absolute"
      style="
        bottom: 10rem;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 30rem;
      "
    >
      <a class="spa-link" href="/" style="flex: 1">
        <button
          aria-label="Data Deletion"
          class="account-deletion-button w-100"
          data-translationKey="data-deletion"
          style="border-radius: 0.4rem; height: 2.5rem"
          type="button"
        >
          Data Deletion
        </button>
      </a>
      <a class="spa-link" href="/" style="flex: 1">
        <button
          aria-label="Account Deletion"
          class="account-deletion-button w-100"
          data-translationKey="account-deletion"
          style="border-radius: 0.4rem; height: 2.5rem"
          type="submit"
        >
          Account Deletion
        </button>
      </a>
    </div>
  </div>
</div>
