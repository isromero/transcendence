<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="container mt-5" style="width: 95vw">
    <form>
      <div class="form-group mb-0">
        <label
          class="form-secondary-title-color fs-3 text-center d-block"
          data-translationKey="new-password"
          >New password</label
        >
        <input
          class="form-control form-control-lg bs-secondary"
          style="border-radius: 20px"
        />
      </div>
      <div class="form-group mb-5">
        <label
          class="form-secondary-title-color fs-3 text-center d-block"
          data-translationKey="repeat-password"
          >Repeat password</label
        >
        <input
          class="form-control form-control-lg bs-secondary"
          style="border-radius: 20px"
        />
      </div>
    </form>
    <div class="col-12 text-center mb-5">
      <a class="spa-link" href="/login"
        ><button
          aria-label="I forgot my password"
          class="btn link-text-styles link-text-size w-100"
          data-translationKey="i-forgot-my-password"
        >
          I forgot my password
        </button></a
      >
    </div>
    <div class="d-flex justify-content-center gap-1 mb-3">
      <a class="spa-link" href="/edit-profile" style="flex: 1">
        <button
          aria-label="Cancel"
          class="btn cancel-button w-100 bs-primary border-primary-color"
          data-translationKey="cancel"
          style="border-radius: 10px; height: 2.8rem"
          type="button"
        >
          Cancel
        </button>
      </a>
      <a class="spa-link" href="/edit-profile" style="flex: 1">
        <button
          aria-label="Accept"
          class="btn accept-button w-100 bs-primary"
          data-translationKey="accept"
          style="border-radius: 10px; height: 2.8rem"
          type="submit"
        >
          Account Deletion
        </button>
      </a>
    </div>
  </div>
</div>
