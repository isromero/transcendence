services:

  be:
    container_name: be
    build: ./be
    user: django
    ports:
      - 8000:8000
    volumes:
      - be_data:/app
      - be_media:/app/media
    env_file:
      - ${TRANSCENDENCE_ENV_FILE:-./be/.env}
    restart: always
    depends_on:
      - db
    networks:
      - transcendence_network

  db:
    container_name: db
    image: postgres
    user: postgres
    ports:
      - 5432:5432
    env_file:
      - ${TRANSCENDENCE_ENV_FILE:-./be/.env}
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - transcendence_network

  fe:
    container_name: fe
    build: ./fe
    user: fe
    ports:
      - 3001:3001
      - 3002:3002
    volumes:
      - fe_data:/app
    networks:
      - transcendence_network

